{% extends "templates/base.html" %}

{% block content %}

    <div class="container">

        <div class="col-lg-12">
            <h1 class="page-header">Search Streams</h1>
        </div>

            <form action="/search" method="post" class="form-inline" role="form">
                <div class="form-group">
                    <input type="text" id="search_str" size=50 value="" name="search_str" class="form-control" placeholder="Type search keywords here">
                </div>
                <div class="form-group">
                <button id="search_btn" class="btn btn-primary" name="submit_btn" value="go_search">&nbsp;<i class="glyphicon glyphicon-search"></i> Search &nbsp;</button>
                </div>
            </form>
        <br>
    </div>

    <div class="container">
        {% for s in stream_list %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <form action="/search" method="post">
                <input name="stream_id" type="image" value="{{ s.stream_name }}" src="{{ s.cover_image }}" alt="" height="200" width="300">
                <h4 align="center">{{ s.stream_name }}</h4>
            </form>
        </div>
        {% endfor %}
    </div>

{% endblock %}
