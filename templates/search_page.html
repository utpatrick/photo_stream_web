{% extends "templates/base.html" %}
{% block content %}
    <div class="container">
        {% for s in stream_list %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <form action="/search" method="post">
                <input name="stream_id" type="image" value="{{ s.stream_name }}" src="{{ s.cover_image }}" alt="" height="200" width="300">
                <h4 align="center">{{ s.stream_name }}</h4>
            </form>
        </div>
        {% endfor %}
    </div>

{% endblock %}
