{% extends "templates/base.html" %}
{% block content %}

    <link href="/static/css/view_all_page.css" rel="stylesheet" type="text/css">
    <div>
            <form action="" method="post">
                <div class="img-container">
                    <div class="img-containerElem">
                    {% for s in streams %}
                        <input id="stream_id" name="stream_id"
                               class="example-image-link" type="image"
                               value="{{ s.stream_name }}" src="{{ s.cover_image }}">
                    {% endfor %}
                    </div>
                </div>
            </form>
    </div>

    <p class="important">
        {{greeting}}
    </p>



{% endblock %}
