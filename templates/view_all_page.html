{% extends "templates/base.html" %}
{% block content %}

    <style type="text/css">
        tr.hide_all > td, td.hide_all{
        border-style:hidden;
        }
    </style>

    <table id="stream-all" class="table nowrap" border="0" width="100%">
        <tbody>
            <tr class="hide_all">
            {% for s in streams %}
                <td>
                    <form action="" method="post">
                        <button name="stream_id" value="{{ s.stream_name }}">{{ s.stream_name }}</button>
                    </form>
                </td>
            {% endfor %}
            </tr>
        </tbody>
    </table>

    <p class="important">
        {{greeting}}
    </p>
{% endblock %}
