indexes:
- kind: Photo
  ancestor: yes
  properties:
  - name: owner
  - name: img_id
  - name: stream_name
  - name: title
  - name: comment
  - name: last_update
  - name: content
    direction: desc

- kind: Stream
  ancestor: yes
  properties:
  - name: stream_name
  - name: last_update
  - name: tag

- kind: User
  ancestor: no
  properties:
  - name: user_id
  - name: stream_list
  - name: subscribe_list
  - name: photo_counts