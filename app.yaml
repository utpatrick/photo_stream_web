application: connexus-180902
runtime: python27
api_version: 1
threadsafe: true

# [START handlers]
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /.*
  script: connexus.app

- url: /manage
  script: connexus.app
  login: required

- url: /create
  script: connexus.app
  login: required

- url: /view
  script: connexus.app
  login: required

- url: /search
  script: connexus.app
  login: required

- url: /trending
  script: connexus.app
  login: required

- url: /social
  script: connexus.app
  login: required

- url: /error
  script: connexus.app
  login: required

# [END handlers]

# [START libraries]
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
# [END libraries]
